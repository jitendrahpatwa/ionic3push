<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <br>

  <ion-item>
    <ion-label color="primary" floating>Test list</ion-label>
    <ion-input [(ngModel)]="itemtxt"></ion-input>
  </ion-item>
  <button ion-button secondary (click)="push()">Push</button>
  <br><p>{{chklist|json}}</p>
</ion-content>
